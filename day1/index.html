<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day1</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="card">
        <span class="like"><i class="bx bx-heart"></i></span>
        <span class="cart"><i class="bx bx-cart"></i></span>
        <div class="img__card">
            <img src="https://product.hstatic.net/1000282067/product/nike-sb-dunk-low-classic-green-black-white-bq6817-302-1_4f18bf5ee9ff4b5997d16a6bcd5a06e7_1024x1024.png" alt="">
        </div>
        <h2 class="card__title">Nike Zoom KD12</h2>
        <p class="card__price">$99</p>
        <div class="size">
            <h3>Size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="select__color">
            <h3>color:</h3>
            <span class="green"></span>
            <span class="red"></span>
            <span class="black"></span>
        </div>
        <div class="card__action">
            <button>Buy now</button>
            <button>Add cart</button>
        </div>
    </div>
</body>
</html>
